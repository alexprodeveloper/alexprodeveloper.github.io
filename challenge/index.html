<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="stylesheet" type="text/css" href="style/media.css">
    <title>Challenge</title>
</head>
<body>
<main class="main">
    <h1 class="heading">Программа</h1>
    <div class="row">
        <span class="time">12:00 - 12:30</span>
        <span class="circle circle-permanent"></span>
        <span class="suggestion">Welcome to IT HUB!</span>
    </div>
    <div class="row row-second">
        <span class="time">12:30 - 12:45</span>
        <span class="circle"></span>
        <div class="wrap">
            <span class="suggestion commas">Иновационное образование через ценности и воспитание</span>
            <p class="suggestion--under">Михаил Сумбатян, директор колледжа международных технологий IT HUB</p>
        </div>
    </div>
    <div class="row row-third">
        <span class="time">12:45 - 13:00</span>
        <span class="circle"></span>
        <div class="wrap">
            <span class="suggestion commas">Трехмерное обучение: от <span class="commas">дневника</span> до индивидуальных траекторий развития</span>
        </div>
    </div>
</main>
</body>
</html>
